{% extends 'web/index.html' %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'web/css/careerpage.css' %}">


<section class="banner-section two inner">
    <div class="banner-element-four two">
        <img src="{% static 'web/images/element/element-5.png' %}" alt="element">
    </div>
    <div class="banner-element-five two">
        <img src="{% static 'web/images/element/element-7.png' %}" alt="element">
    </div>
    <div class="banner-element-nineteen two">
        <img src="{% static 'web/images/element/element-6.png' %}" alt="element">
    </div>
    <div class="banner-element-twenty-two two">
        <img src="{% static 'web/images/element/element-69.png' %}" alt="element">
    </div>
    <div class="banner-element-twenty-three two">
        <img src="{% static 'web/images/element/element-70.png' %}" alt="element">
    </div>
    <div class="container">
        <div class="row justify-content-center align-items-center mb-30-none">
            <div class="col-xl-12 mb-30">
                <div class="banner-content two">
                    <div class="banner-content-header">
                        <h2 class="title">Apply Now</h2>
                        <div class="breadcrumb-area">
                            <nav aria-label="breadcrumb">
                                <ol class="breadcrumb">
                                    <li class="breadcrumb-item"><a href="{% url 'web:home' %}">Home</a></li>
                                    <li class="breadcrumb-item"><a href="{% url 'web:career' %}">Career</a></li>
                                    <li class="breadcrumb-item"><a href="{% url 'web:careerdetails' %}">Job Deatils</a></li>
                                    <li class="breadcrumb-item active" aria-current="page">Apply Job </li>
                                </ol>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!--~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
End Banner
~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~-->


<!--~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
Start Scroll-To-Top
~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~-->
<a href="#" class="scrollToTop"><i class="las la-angle-double-up"></i></a>
<!--~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
End Scroll-To-Top
~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~-->
<div class="contact-section ptb-120">
    <!-- Ui element start -->
    <div class="job-listing-page pd-top-190">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-xl-8 col-lg-10">
                    <div class="section-title text-center">
                      
                        <p>Please upload your resume and fill in the fields below to apply for your desired position.</p>
                    </div>
                    <div class="job-apply-area">
                        <form class="riyaqas-form-wrap">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="single-input-wrap">
                                        <input type="text" placeholder="Enter Your First Name" class="single-input">
                                        <label>First Name</label>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="single-input-wrap">
                                        <input type="text"  placeholder="Enter Your Email ID" class="single-input">
                                        <label>E-mail</label>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="single-input-wrap">
                                        <input type="text"  placeholder="Enter Your First Name" class="single-input">
                                        <label>Phone</label>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="single-input-wrap">
                                        <input type="text" placeholder="Applying for the of" class="single-input">
                                        <label>Applying for the of</label>
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="single-input-wrap">
                                        <textarea placeholder="Portfolio Link" class="single-input" cols="20"></textarea>
                                        <label>Portfolio Link</label>
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="single-input-wrap">
                                        <textarea placeholder="Write Your Message" class="single-input" cols="20"></textarea>
                                        <label>Write Your Message</label>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="custom-file riyaqas-file-input-wrap">
                                        <input type="file" class="riyaqas-file-input" id="sb-file-input">
                                        <label class="custom-file-label" for="sb-file-input">Upload Your Resume</label>
                                    </div>
                                </div>
                                <div class="col-12 text-center">
                                    <a class="btn btn-blue" href="#">Submit</a>
                                </div> 
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Ui element End -->
</div>




{% endblock %}
